<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form"  novalidate>
       <span style="color:red;" id="validatemessage"></span>
        <fieldset>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class="form-group">
              <input type="text" name="username" id="forgotpasswordemail" class="form-control input-lg" placeholder="email" ng-model="host.username" required ng-minlength="3">
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="resetpassword()">Send mail</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
