<div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form"  novalidate>
       <span style="color:red;" id="validatemessage"></span>
        <fieldset>
          <h2>Login</h2>
          <hr class="colorgraph">
          <div class="form-error" ng-bind="errorMessage"></div>
          <div class="form-group">
              <input type="text" name="username" id="signinemail" class="form-control input-lg" placeholder="email" ng-model="host.username" required ng-minlength="3">
          </div>
          
          <div class="form-group">
              <input type="password" name="password" id="signinpassword" class="form-control input-lg" placeholder="Password" ng-model="host.password">
          </div>
          <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</a>
          </div>

           <div class="form-group">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="signup()">Signup</a>
          </div>
           <a href="" ng-click="forgotpassword()">Forgot password</a>
          <hr class="colorgraph">
        </fieldset>
      </form>
    </div>
  </div>

</div>
